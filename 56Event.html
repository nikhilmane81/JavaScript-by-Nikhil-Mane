<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <h1>
        <button type="button" id="butt">Click me !</button>
    </h1>
    <div style="width: 50px; height: 50px; background-color: greenyellow;" id="div">

    </div>

    <script>
        const element = document.getElementById('butt');
        element.onclick = fun;
        function fun() {
            alert("Pop up !")
        }

        // //element.onclick = (function name);
        //element.onload = (function name);
        //element.onchange = (function name);
        // onmousedown and onmouseup are also possible
        const divElement = document.getElementById('div');
        divElement.onmouseover = fun1;
        divElement.onmouseleave = fun2;
        function fun1() {
            divElement.style.backgroundColor = 'red';
        }
        function fun2() {
            divElement.style.backgroundColor = 'gold';
        }
    </script>
</body>

</html>
