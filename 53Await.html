        // Example 2 =>
        async function loadFile() {

            const promise = new Promise((resolve, reject) => {
                let fileLoaded = true;

                if (fileLoaded) {
                    resolve("File loaded");
                }
                else {
                    reject("File NOT loaded");
                }
            })

            try {
                document.getElementById("head").innerHTML = await promise;
            }
            catch (error) {
                document.getElementById("head").innerHTML = error;
            }
        }
        loadFile();

    </script>
